<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fibonacci 2048</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <h1>Fibonacci 2048</h1>
        <p class="subtitle">Merge consecutive Fibonacci tiles to reach higher numbers.</p>
      </div>
      <div class="score-panel">
        <div class="score-box">
          <div class="label">Score</div>
          <div id="score" class="value">0</div>
        </div>
        <div class="score-box">
          <div class="label">Best</div>
          <div id="best-score" class="value">0</div>
        </div>
      </div>
    </header>

    <div class="controls">
      <button id="new-game" class="btn">New Game</button>
      <button id="undo" class="btn">Undo</button>
    </div>

    <div class="board" id="board"></div>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <h2>Game Over</h2>
      <button id="restart" class="btn">Restart</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
